    <div id="whiteout"></div>

      <p><a href="http://twitter.com/paulc">Paul</a> &amp; <a href="http://twitter.com/eamonleonard">Eamo</a> present</p>
      <h1><img src="im/funconf.png" alt="FUNCONF 2012" /></h1>
      <img id="compass" src="im/compass.png" />
      <img id="cloud1" class="cloud" src="im/cloud1.png" />
      <img id="cloud2" class="cloud" src="im/cloud2.png" />
      <img id="cloud3" class="cloud" src="im/cloud3.png" />
      <img id="cloud4" class="cloud" src="im/cloud4.png" />
      <img id="burst" class="rotateburst" src="im/burst.png" />
      <img id="helicopter" src="im/helicopter.png" />

    <div id="horizon"></div>
    
    <div id="sea">

        <img id="fin" src="im/fin.png" />
      </div>
      <div id="yes-no">
        <img id="doyoutrustus" src="im/doyoutrustus.png" alt="Do you trust us?">
        <a id="yes" class="ir" href="#">Yes</a>
        <a id="no" class="ir" href="#">No</a>
      </div>
      <img id="ticket-waves" src="im/ticket-waves.png" />
      <div id="tickets">
        <!-- <img src="im/ticket.png" /> -->

        <div id="tito-register-form"></div>
      </div>
      <img id="fish1" src="im/fish1.png" />
      <img id="fish2" src="im/fish2.png" />
      <img id="jellyfish" src="im/jellyfish.png" />
      <img id="llama-bubbles" src="im/llama-bubbles.png" />
      <img id="llama" src="im/llama.png" />
      <img id="sponsored-by" src="im/sponsored-by.png" alt="Sponsored by" />
    </div>
    
    <div id="seabed">
      <img id="bubbles1" src="im/bubbles1.png" />
      <img id="bubbles2" src="im/bubbles2.png" />
      <img id="bubbles3" src="im/bubbles3.png" />
      <a id="engineyard" href="http://engineyard.com/"><img src="im/engineyard.png" /></a>
      <img id="engineyard-sand" src="im/engineyard-sand.png" />
      <a id="octocat" href="http://github.com/"><img src="im/octocat.png" /></a>
